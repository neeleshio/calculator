<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <input type="text" id="input" class=""><br>

            <input type="text" id="output" class="">

        </div>

        <div class="keyboard">
            <button class="operator" id="allClear" onclick="allClr()">AC</button>
            <button class="operator" value="" onclick="clr()">C</button>
            <button class="operator" value="/" onclick="disp('รท')">รท</button>
            <button class="number" value="7" onclick="disp('7')">7</button>
            <button class="number" value="8" onclick="disp('8')">8</button>
            <button class="number" value="9" onclick="disp('9')">9</button>
            <button class="operator" value="*" onclick="disp('*')">x</button>
            <button class="number" value="4" onclick="disp('4')">4</button>
            <button class="number" value="5" onclick="disp('5')">5</button>
            <button class="number" value="6" onclick="disp('6')">6</button>
            <button class="operator" value="-" onclick="disp('-')">-</button>
            <button class="number" value="1" onclick="disp('1')">1</button>
            <button class="number" value="2" onclick="disp('2')">2</button>
            <button class="number" value="3" onclick="disp('3')">3</button>
            <button class="operator" value="+" onclick="disp('+')">+</button>
            <button class="number" value="0" onclick="disp('0')">0</button>
            <button class="number" value="." onclick="disp('.')">.</button>
            <button class="operator" id="equals" onclick="solve()">=</button>
        </div>

    </div>
</body>

</html>
